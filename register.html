<!DOCTYPE html>
<html>
      <head>
          <title>Register</title>
      </head>
      
      <body>
            <h1>Register Your Home</h1>
            <h2>To express your interest in adding your home to our database of homes that would like to home a dog, please register  using the form below</h2>
           <form action="action_page.php">
                  <fieldset>
                      <legend>Personal information:</legend>
                      First name:<br>
                      <input type="text" name="firstname" required="true">
                      <br>
                      Last name:<br>
                      <input type="text" name="lastname" required="true">
                      <br>
                      Street Address:<br>
                      <input type="text" name="address" required="true">
                      <br>
                      Town:<br>
                      <input type="text" name="address" required="true">
                      <br>
                      Landline:<br>
                      <input type="text" name="landline">
                      <br>
                      Mobile:<br>
                      <input type="text" name="mobile" required="true">
                      <br>
                      Dog size:<br>
                       <input type="radio" name="size" value="small">Small
                        <br>
                        <input type="radio" name="size" value="big">Big
                        <br>
                        <input type="radio" name="size" value="either">Either
                      <br><br>
                      <input type="submit" value="Submit">
                  </fieldset>
            </form>
            
      </body>
</html>
